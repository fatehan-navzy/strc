syntax = "proto3";

package com.navzy.devices;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/fatehan-navzy/strc/devices";

message ProtocolList {
  message Item {
    sint32 protocol = 1;
    string name = 2;
  }
  repeated Item list = 1;
}

message Device {
  enum ProtocolEnum {
    Unknown = 0;
    Teltonika_FMB920 = 1;
  }

  enum StatEnum {
    Pending = 0;
    Active = 1;
    Moved = 2;
    Suspended = 3;
  }

  string id = 1;
  string dynamic_key = 2;
  string static_key  = 3;
  uint64 imei = 4;
  uint32 port = 5;
  StatEnum stat = 6;
  string title = 7;
  ProtocolEnum protocol = 8;
  sint32 timezone = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}
