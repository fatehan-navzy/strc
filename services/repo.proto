syntax = "proto3";

package com.navzy.services;

option go_package = "github.com/fatehan-navzy/strc/services";

import "packets/packets.proto";
import "google/protobuf/timestamp.proto";

option java_package = "com.fatehan.navzy.services";
option java_multiple_files = true;

message DeviceStatus {
  string staticKey = 1 [json_name = 'static_key'];
  com.navzy.packets.Packet packet = 2 [json_name = 'packet'];
  com.navzy.packets.Client client = 3 [json_name = 'client'];
  google.protobuf.Timestamp updated_at = 4 [json_name = 'updated_at'];
}

message TimeRange {
  google.protobuf.Timestamp start = 1;
  google.protobuf.Timestamp end = 2;
}